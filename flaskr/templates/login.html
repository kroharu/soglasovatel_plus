{% extends "base.html" %}
{% block body %}
<style>
  html,
  body {
    height: 100%;
  }
  body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
  }
  .form-signin {
    margin: auto;
    border: 2px solid rgb(220 180 240);
    border-radius: 10px;
    width: 650px;
    padding: 30px;
    background-color: white;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-floating:focus-within {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    border: solid #b05cdd75;
  }
  .logo {
    width: 250px;
    height: 250px;
    background-size: cover;
  }
  .form-container {
    display: flex;
    justify-content: space-between;
  }
  .input-login {
    margin-bottom: 10px;
    border: solid #b05cdd75;
  }
  .button-orange {
    background-color: #fc924a;
    border: #fc924a;
    color: white !important;
  }
  .login-text {
    color: #8600caad;
  }
  .checkbox-login {
    color: grey;
  }
  .label-login {
    color: #777575;
  }
  button:hover {
    opacity: 0.8;
    color: white !important;
  }
</style>
<main class="form-signin">
  <div class="form-container">
    <div
          style="background-image: url({% include 'logo.html' %});"
          alt="icon"
          class="logo"
      ></div>
  <form method="post" action="{{ url_for('web.auth.login') }}" >
    <h1 class="h3 mb-3 fw-normal login-text">Войдите в систему</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <div class="form-floating">
<!--      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">-->
      <input type="text" class="form-control input-login" id="floatingInput" placeholder="name@example.com" name="email" required>
      <label for="floatingInput" class="label-login">Логин</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
      <label for="floatingPassword" class="label-login">Пароль</label>
    </div>

    <div class="checkbox mb-3">
      <label class="checkbox-login">
        <input type="checkbox"  value="remember-me" name="rememberme"> Запомнить меня
      </label>
    </div>
    <button class="w-100 btn btn-lg button-orange" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted"></p>
  </form>
</div>
</main>
{% endblock %}
